<div class='row' *ngIf="!loading && !connectionError">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class='panel-heading'></div>
    <div class='panel-body'>
      <table class="table table-bordered table-condensed ">
        <thead>
        <th>To</th>
        <th>Message</th>
        <th>Date</th>
        </thead>
        <tbody>
        <tr *ngFor="let message of messages">
          <td>{{message.userTo}}</td>
          <td>{{message.content}}</td>
          <td>{{message.date}}</td>
        </tr>
        </tbody>
      </table>
      <div class="btn-toolbar" role="toolbar" style="margin: 0;">
        <div class="btn-group">
          <label style="margin-top:10px">Page {{currentIndex}}/{{pages}}</label>
        </div>
        <div class="btn-group pull-right">
          <ul class="pagination" >
            <li [ngClass]="{'disabled': (currentIndex == 1 || pages == 0)}" ><a  (click)="prevPage()" href="#">Prev</a></li>
            <li *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}">
              <a (click)="setPage(page)" href="#" >{{page}}</a>
            </li>
            <li [ngClass]="{'disabled': (currentIndex == pages || pages == 0)}" ><a   (click)="nextPage()" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loading"><p class="info">Loading...</p></div>
<div *ngIf="connectionError"><p class="info">Connection error!</p></div>
