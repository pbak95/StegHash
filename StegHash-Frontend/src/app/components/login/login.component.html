<div class="login-content">
  <form role="form" (submit)="loginUser()">
    <div class="form-group">
      <label class="inputLabel">Username:</label>
      <input class="form-control" type="text" placeholder="Your username" [(ngModel)]=username name="username">
    </div>
    <div class="form-group">
      <label class="inputLabel">Password:</label>
      <input class="form-control" type="password" placeholder="Your password" [(ngModel)]=password name="password">
    </div>
    <div class="center">
      <button type="submit" class="btn btn-primary btn-general">Log in</button>
    </div>
  </form>
</div>
